<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="menu container">  
            <a href="index.html"><img class="menu-icono" src="./img/logo.png" alt="logo"></a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img class="menu-icono" src="./img/logo.png" alt="logo">
                <a href="index.html"></a>
            </label>

          
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Contacto</a></li>
                </ul>
            </nav>
        

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Hablemos!</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Recipient:</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Message:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="header-content container">
            <div class="header-txt">
                <h1>Mi Galería</h1>
                <p><em>Mi espacio creativo</em></p>
            </div>
        </div>

    </header>

    <section class="imagen-cv">
        <div class="about-img">
            <img src="images/t1.jpg" alt="">
        </div>
    </section>

    <main id="galeria">
      <div class="row">
        <div class="column">
          <img src="./img/foto14.jpg" alt="foto 14">
          <img src="./img/foto15.jpg" alt="foto 15">
          <img src="./img/foto15.jpg" alt="foto 15">
          <img src="./img/foto2.jpg" alt="foto 2">
          <img src="./img/foto1.jpg" alt="foto 1">
        </div>
    
        <div class="column">
          <img src="./img/foto3.jpg" alt="foto 3">
          <img src="./img/foto13.jpg" alt="foto 13">
          <img src="./img/foto15.jpg" alt="foto 15">
          <img src="./img/foto2.jpg" alt="foto 2">
          <img src="./img/foto1.jpg" alt="foto 1">
        </div>
    
        <div class="column">
          <img src="./img/foto1.jpg" alt="foto 1">
          <img src="./img/foto4.jpg" alt="foto 4">
          <img src="./img/foto5.jpeg" alt="foto 5">
          <img src="./img/foto2.jpg" alt="foto 2">
          <img src="./img/foto1.jpg" alt="foto 1">
        </div>
    
        <div class="column">
          <img src="./img/foto2.jpg" alt="foto 2">
          <img src="./img/foto11.jpg" alt="foto 11">
          <img src="./img/foto15.jpg" alt="foto 15">
          <img src="./img/foto2.jpg" alt="foto 2">
          <img src="./img/foto1.jpg" alt="foto 1">
        </div>
      </div>
    </main>
    

    <footer>
       
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
