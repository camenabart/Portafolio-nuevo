<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <div class="menu container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a href="index.html">
            <img class="menu-icono" src="./img/logo.png" alt="logo">
        </a>
        
        <!-- Menu Toggler -->
        <input type="checkbox" id="menu" class="d-none" />
        <label for="menu" class="d-block d-md-none">
            <span class="navbar-toggler-icon"></span>
        </label>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#contactModal">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="header-content container text-center py-5">
        <div class="header-txt">
            <h1 class="texto-escrito"> Mi Galería <span></span> <span></span></h1>
            <p class="texto-escrito2">Mi espacio creativo</p>
        </div>
    </div>

    <!-- Modal for Contact -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Cuentame!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Tu email:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Mensaje:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

 
</header>

    <section class="imagen-cv">
        <div class="about-img">
            <img src="images/t1.jpg" alt="">
        </div>
    </section>

    <main id="galeria">
      <div class="row">
        <div class="column">
          <img src="./img/foto14.jpg" alt="foto 14">
          <img src="./img/foto15.jpg" alt="foto 15">
        </div>
    
        <div class="column">
          <img src="./img/foto3.jpg" alt="foto 3">
          <img src="./img/foto13.jpg" alt="foto 13">
        </div>
    
        <div class="column">
          <img src="./img/foto1.jpg" alt="foto 1">
          <img src="./img/foto4.jpg" alt="foto 4">
          <img src="./img/foto5.jpeg" alt="foto 5">
        </div>
    
        <div class="column">
          <img src="./img/foto2.jpg" alt="foto 2">
          <img src="./img/foto11.jpg" alt="foto 11">
      
        </div>
      </div>
    </main>
    

    <footer>
       
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
